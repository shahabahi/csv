<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Toggle</title>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">

        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

                <li class="nav-item active">
                    <a class="nav-link" href="/sendmanytomany">Many To Many</a>
                </li>
                <li>
                    <a class="nav-link" href="/sendonetomany">One To Many</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
        </div>
    </div>

</div>


</body>
</html>

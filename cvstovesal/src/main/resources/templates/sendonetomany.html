<!DOCTYPE HTML>
<html dir="rtl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/my.js"></script>


    <link rel="stylesheet" href="/css/bootstrap-rtl.min.css"/>
    <link rel="stylesheet" href="/css/my.css">

    <link rel="shortcut icon" href="/favicon.ico">

    <style>
        input[type=submit] {
            position: relative;
            float: right;
        }
    </style>


</head>
<body>
<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel">
                        <div class="panel-body">
                            <form id="frmOneToMany" name="frmOneToMany" action="#" th:action="@{/sendonetomany}"
                                  th:object="${user}" method="post" enctype="multipart/form-data">
                                <table>
                                    <div class="editable-responsive table-responsive">
                                        <table class="table table-striped artDataTable table-hover table-fixed"
                                               id="datatable-editable">
                                            <tr>
                                                <td>ارسال پیام کوتاه گروهی One To Many</td>
                                            </tr>
                                            <tr>
                                                <td>نام کاربری: <input type="text" th:field="*{userName}"
                                                                       name="userName" th:required="required"/></td>
                                                <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
                                                    userName Error
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>کلمه عبور: <input type="password" th:field="*{password}"
                                                                      name="password" th:required="required"
                                                                      utocomplete="off"/></td>
                                                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                                    password Error
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>سرشماره: <input id="originator" type="text" th:field="*{originator}"
                                                                    name="originator" th:required="required"/></td>
                                                <td th:if="${#fields.hasErrors('originator')}"
                                                    th:errors="*{originator}">Originator Error
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>متن پیام : <input id="content" type="text" th:field="*{content}"
                                                                      name="content" th:required="required"/></td>
                                                <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                                                    content Error
                                                </td>
                                            </tr>
                                            <tr>
                                                <td><input type="file" id="filePath" th:field="*{filePath}" name="file"
                                                           class="form-control-file" required/></td>
                                                <td th:if="${#fields.hasErrors('filePath')}" th:errors="*{filePath}">
                                                    filePath Error
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="submit" value="ارسال پیام">
                                                    <input type="reset" value="حذف"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td> وضعیت :
                                                    <input type="text" name="lstatus" id="lstatus" size="50" disabled/>
                                                </td>
                                            </tr>
                                        </table>
                            </form>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped progress-bar-animated"
                                     role="progressbar"
                                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                                    <span class="text-dark justify-content-center position-absolute w-75 ml-1"
                                          id="complete"><strong>25%</strong></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end: panel body -->

                </div> <!-- end panel -->
            </div> <!-- end col-->
        </div>
    </div>
</div>
</body>
</html>
